<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing" class="landing">
        <h1 id="coupleNames">Jane & John</h1>
        <h2 id="weddingDate">March 25, 2024</h2>
        <button id="enterButton">Enter</button>
    </div>

    <div id="emerging" class="emerging">
        <!-- This will be the new interface that emerges -->
        <!-- Content for the next interface will go here later -->
    </div>

    <script>
        document.getElementById("enterButton").addEventListener("click", function() {
            document.getElementById("landing").style.transform = "translateY(-100%)";
            document.getElementById("emerging").style.transform = "translateY(0)";
        });
    </script>
</body>
</html>
