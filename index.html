<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .invitation {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
            max-width: 600px;
        }
        h1 {
            color: #e91e63;
        }
        .details {
            margin: 20px 0;
        }
        .rsvp {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="invitation">
    <h1>Join Us for Our Wedding!</h1>
    <p class="details">We are excited to invite you to the wedding of</p>
    <h2>[Your Name] & [Partner's Name]</h2>
    <p class="details">On [Date] at [Time]</p>
    <p class="details">At [Venue Name]</p>
    <p>[Venue Address]</p>

    <div class="rsvp">
        <p>Please RSVP by [RSVP Date]</p>
        <a href="mailto:[Your Email]">RSVP Here</a>
    </div>
</div>

</body>
</html>
